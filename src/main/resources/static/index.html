<!DOCTYPE html>
<html ng-app="yooApp">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--pageMeta-->

    <!-- Loading Bootstrap -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">

    <link href="app/css/style.css" rel="stylesheet">

    <link href="app/css/style.complete.css" rel="stylesheet">
    <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
    <style type="text/css"></style>
</head>
<body ng-controller="yooController as vm">

<div id="page" class="page">

    <div class="item team" id="team2">

        <div class="container">

            <div class="row margin-bottom-40">

                <div class="col-md-12">

                    <p class="lead text-center editContent"
                       style="color: rgb(52, 73, 94); font-size: 30.006px; background-color: rgb(255, 255, 255);">
                        {{vm.title}}
                    </p>

                </div><!-- /.col-md-12 -->

            </div><!-- /.row -->

            <div class="row margin-bottom-20">

                <div class="col-md-8 col-md-offset-2">

                    <div class="row">

                        <div class="col-md-6 narrow" ng-repeat="option in vm.pair">

                            <div class="text-center">

                                <button type="button" class="btn btn-success btn-xs" ng-click="vm.next(option)">Vote
                                </button>

                                <img src="http://localhost:8080/vote-no-restaurante/app/{{option.pathImage}}"
                                     class="img-rounded teamImage" alt="">

                                <p class="editContent">
                                    {{option.name}}
                                </p>
                            </div>

                        </div><!-- /.col-md-6 -->


                    </div><!-- /.row -->

                </div><!-- /.col-md-8 -->

            </div><!-- /.row -->

        </div><!-- /.container -->

    </div><!-- /.item --></div><!-- /#page -->

<script type="text/javascript" src="app/js/app.js"></script>
<script type="text/javascript" src="app/js/yooController.js"></script>
<script type="text/javascript" src="app/js/yooService.js"></script>
<script type="text/javascript" src="app/js/Ballot.js"></script>
</body>
</html>
